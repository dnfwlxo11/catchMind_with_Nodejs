<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다.</title>
</head>
<body>
    <div id='content_wrap'>
        <div>
            방이름 <input type="text" id='register-id'>
            <button onclick='check()'>중복체크</button>
            <br>
            메모(MEMO) <input type="memo"><br>
            <button onclick='createRoom()'>방만들기</button>
            <button onclick='location.href="http://localhost:3000/api/rooms/roomList"'>나가기</button>
        </div>
    </div>
</body>
<script>
    function check() {
        const room = document.getElementById('register-id').value;

        fetch('http://localhost:3000/api/rooms/check', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ room: room })
        })
        .then((res) => {
            res.json().then((data) => {
                if (data.success)
                    alert(data.msg);
                else 
                    alert(data.msg);
            });
        })
    }

    function createRoom() {
        const room = document.getElementById('register-id').value;

        fetch('http://localhost:3000/api/rooms/createRoom', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ room: room })
        })
        .then((res) => {
            res.json().then((data) => {
                console.log(data.roomInfo.room)

                const data2 = {
                    room: data.roomInfo.room
                }

                const config = {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data2)
                }

                fetch(`http://localhost:3000/api/rooms/join/${data.roomInfo.room}`, config)
                .then((res) => {
                    window.location.href = res.url;
                })  
            }) 
        });
    }
</script>
</html>
