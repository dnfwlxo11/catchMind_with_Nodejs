<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/chatRoom.css">
    <title>무엇을 그린걸까?</title>
</head>

<body>
    <div id='title-div' class='title-div'>
        <h2 id='title'></h2>
        <h4 id='userNumber'></h4>
    </div>
    <div id='chat-room-div' class='chat-room-div'>
        <div class='chat-div'>
            <button id='leave_room'>방나가기</button>
    
            <form id="msgForm">
                <input id="msg_input" autocomplete="off" type="text">
                <button id="submit" style="display: none;">전송</button>
            </form>
    
            <ul id="messages" type="none">
                <li id="userNum"></li>
            </ul>
        </div>
        <div id='canvas-div' class='canvas-div'></div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/canvas/main.js"></script>
<script src="/js/canvas/init.js" type="module"></script>
<script src="/js/canvas/question.js" type="module"></script>
<script src="/js/canvas/canvas.js" type="module"></script>
<script src="/js/canvas/palette.js" type="module"></script>
<script src="/js/canvas/answer.js" type="module"></script>

</html>
