<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/check.css">
    <title>환영합니다.</title>
</head>
<body>
    <div id='content_wrap'>
        <div>
            아이디(ID) <input type="text" id='register-id'>
            <button onclick='checkName()'>중복체크</button>
            <button id='idEdit-btn' class='idEdit-btn' onclick="enableInput()">수정</button>
            <img ic='idCheck-img' class='idCheck-img' src="/assets/idCheck.png">
            <br>
            비밀번호(PASSWORD) <input type="password" id='register-pass'><br>
            메모(MEMO) <input type="memo"><br>
            <button onclick='register()'>회원가입</button>
            <button onclick='location.href="http://localhost:3000/"'>나가기</button>
        </div>
    </div>
</body>
<script>
    function checkName() {
        const name = document.getElementById('register-id');
        const checkImg = document.getElementsByClassName('idCheck-img');
        const editBtn = document.getElementsByClassName('idEdit-btn');

        fetch('/api/users/check', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name: name.value })
        })
        .then((res) => {
            res.json().then((data) => {
                if (data.success) {
                    alert(data.msg);
                    name.disabled = true;
                    checkImg[0].classList.add('visible');
                    editBtn[0].classList.add('visible');
                } else {
                    alert(data.msg);
                }
            });
        })
    }

    function enableInput() {
        const name = document.getElementById('register-id');
        const checkImg = document.getElementsByClassName('idCheck-img');
        const editBtn = document.getElementsByClassName('idEdit-btn');

        name.disabled = false;
        checkImg[0].classList.remove('visible');
        editBtn[0].classList.remove('visible');
    }

    function register() {
        const name = document.getElementById('register-id');
        const pass = document.getElementById('register-pass');

        const data = {
            name: name.value,
            password: pass.value
        }

        if (name.disabled) {
            fetch('/api/users/submitRegister', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then((res) => {
                res.json().then((data) => {
                    console.log(data)
                    if (data.success) {
                        alert(data.msg)
                        location.replace("/")
                    } else { 
                        alert(data.msg);
                    }
                });
            })
        } else {
            alert('아이디 중복체크를 해야합니다.')
        }
    }
</script>
</html>
