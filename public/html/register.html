<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/check.css">
    <title>환영합니다.</title>
</head>
<body>
    <div id='content_wrap'>
        <div>
            아이디(ID) <input type="text" id='register-id'>
            <button id='duple-btn' onclick='checkName()'>중복체크</button>
            <button id='idEdit-btn' class='idEdit-btn' onclick="enableInput()">수정</button>
            <img ic='idCheck-img' class='idCheck-img' src="/assets/idCheck.png">
            <br>
            비밀번호(PASSWORD) <input type="password" id='register-pass'><br>
            메모(MEMO) <input type="memo"><br>
            <button onclick='register()'>회원가입</button>
            <button onclick='location.href="http://localhost:3000/"'>나가기</button>
        </div>
    </div>
</body>
<script src="/js/register/userRegister.js"></script>
