<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다.</title>
</head>
<body>
    <div id='content_wrap'>
        <div>
            아이디(ID) <input type="text" id='register-id'>
            <button onclick='checkName()'>중복체크</button>
            <br>
            비밀번호(PASSWORD) <input type="password" id='register-pass'><br>
            메모(MEMO) <input type="memo"><br>
            <button onclick='register()'>회원가입</button>
            <button onclick='location.href="http://localhost:3000/"'>나가기</button>
        </div>
    </div>
</body>
<script>
    function checkName() {
        const name = document.getElementById('register-id').value;

        fetch('http://localhost:3000/api/users/check', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name: name })
        })
        .then((res) => {
            res.json().then((data) => {
                if (data.success)
                    alert(data.msg);
                else 
                    alert(data.msg);
            });
        })
    }

    function register() {
        const name = document.getElementById('register-id').value;
        const pass = document.getElementById('register-pass').value;

        const data = {
            name,
            password: pass
        }

        fetch('http://localhost:3000/api/users/submitRegister', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then((res) => {
            res.json().then((data) => {
                console.log(data)
                if (data.success) {
                    alert(data.msg)
                    location.replace("http://localhost:3000/")
                } else { 
                    alert(data.msg);
                }
            });
        })
    }
</script>
</html>
